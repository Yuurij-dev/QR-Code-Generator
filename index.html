<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/scrollreveal"></script>

</head>
<body>
  <div class="container">

    <div id="area-input" class="area-input">
        <div class="logo">
            <img src="assets/Logo.svg" alt="">
        </div>

        <div id="erro-input" class="erro-input">
            <span>Please enter a URL.</span>
        </div>
        <div class="buttons">
            <input id="urlInput" type="text" placeholder="Enter an Url">
            <button class="button-code" onclick="generateQRCode()">QR code</button>
        </div>
    </div>

    <div id="area-code" class="area-code">
        <div class="logo">
            <img src="assets/Logo-small.svg" alt="">
        </div>
        <div class="circle-bg"></div>
        <div id="qrcode"></div>

        <div class="buttons-box">
            <button class="btn-1" onclick="downloadQRCode()">Download <img src="assets/Load_circle_duotone.svg" alt=""></button>
            <button onclick="copyToClipboard()">Share <img src="assets/link_alt.svg" alt=""></button>
            <button onclick="location.reload()">New QR Code</button>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="scrollReveal.js"></script>
</body>
</html>
